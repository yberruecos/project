steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ["run", "create-env"]
  env:
    - 'MY_ENV_VAR=${_MY_ENV_VAR}'
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy", "api.yaml", "-v", "$_GAE_VERSION"]
timeout: "1600s"
options:
logging: CLOUD_LOGGING_ONLY